name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      models: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"

          if git rev-parse "$TAG" &>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version $VERSION already released, skipping."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"

            PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            echo "prev_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"
          fi

      - name: Collect changes
        if: steps.version.outputs.exists == 'false'
        run: |
          PREV_TAG="${{ steps.version.outputs.prev_tag }}"
          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..HEAD"
          else
            RANGE="$(git rev-list --max-parents=0 HEAD)..HEAD"
          fi

          {
            echo "=== COMMIT MESSAGES ==="
            git log "$RANGE" --pretty=format:"- %s" --no-merges | head -50

            echo ""
            echo ""
            echo "=== FILES CHANGED ==="
            git diff "$RANGE" --stat

            echo ""
            echo ""
            echo "=== CODE CHANGES ==="
            git diff "$RANGE" -- '*.ts' '*.json' ':!package-lock.json' | head -500
          } > /tmp/changes.txt

      - name: Generate changelog with AI
        if: steps.version.outputs.exists == 'false'
        id: changelog
        uses: actions/ai-inference@v1
        with:
          model: openai/gpt-4o-mini
          max-tokens: 1024
          system-prompt: |
            You write release notes for Zaruka — a personal AI assistant that runs on your machine and talks to you through Telegram.
            The audience is non-technical users who just use the Telegram bot.
            No jargon, no code, no file names, no technical details.
            Use simple, friendly language. Group changes into sections if needed: what's new, improvements, fixes.
            Use emoji sparingly. Write in English. Keep it concise — a few bullet points, not paragraphs.
            You will receive commit messages, a list of changed files, and the actual code diff. Analyze all of it to understand what really changed, but describe changes in user-facing terms only.
          prompt-file: /tmp/changes.txt

      - name: Create release
        if: steps.version.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          # Save AI-generated changelog, fall back to raw commits
          CHANGELOG="${{ steps.changelog.outputs.response }}"
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG=$(cat /tmp/commits.txt)
          fi
          echo "$CHANGELOG" > /tmp/changelog.md

          git tag "$TAG"
          git push origin "$TAG"
          gh release create "$TAG" \
            --title "Zaruka ${{ steps.version.outputs.version }}" \
            --notes-file /tmp/changelog.md
