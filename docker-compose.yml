services:
  zaruka:
    image: ghcr.io/zaruka-ai/zaruka:latest
    container_name: zaruka
    restart: unless-stopped
    volumes:
      - zaruka-data:/data
    environment:
      # Required
      - ZARUKA_TELEGRAM_TOKEN=${ZARUKA_TELEGRAM_TOKEN}
      # Optional (can be configured later via Telegram bot)
      - ZARUKA_AI_PROVIDER=${ZARUKA_AI_PROVIDER:-}
      - ZARUKA_AI_KEY=${ZARUKA_AI_KEY:-}
      - ZARUKA_AI_MODEL=${ZARUKA_AI_MODEL:-}
      - ZARUKA_AI_BASE_URL=${ZARUKA_AI_BASE_URL:-}
      - ZARUKA_TIMEZONE=${ZARUKA_TIMEZONE:-UTC}
      - ZARUKA_REMINDER_CRON=${ZARUKA_REMINDER_CRON:-0 9 * * *}

volumes:
  zaruka-data:
